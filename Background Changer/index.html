<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Changer</title>
</head>
<body>
    <div class="center">
        <h3>
            Click on button to change the background color
        </h3>
        <label for="color-picker"> Select a color: </label>
        <input id="color-picker" type="color"><br/><br/>
        <button type="button" id="button" onclick="changeClick()"> Click Me </button><br/><br/>
        <label > Color Code of the selected colour: </label>
        <label id="selected-color"></label>
    </div>
</body>

<script src="script.js"></script>
</html>
