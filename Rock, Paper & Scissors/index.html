<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css" >
</head>

<body>
    <div class="header">
        <label class="left-header">Computer's <u>Choice</u></label>
        <div class="center-header">
            <label id="computer-score"></label>
            <label>:</label>
            <label id="user-score"></label>
        </div>
        <label class="right-header">Users's <u>Choice</u></label>
    </div>

    <label id="result-text"></label>

    <div class="choice">
        <div class="select-choice" id="rock">
            <img class="img-weapon" src="./assets/rock.svg" alt="Selection - rock">
        </div>
        <div class="select-choice" id="paper">
            <img class="img-weapon" src="./assets/paper.svg" alt="Selection - paper">
        </div>
        <div class="select-choice" id="scissors">
            <img class="img-weapon" src="./assets/scissors.svg" alt="Selection - scissors">
        </div>
    </div>

    <label> Make Your Move</label>

</body>

<script src="script.js"></script>
</html>
